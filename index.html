<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <div class="header-banner">
      <img src="./eisenhower-matrix.jpg"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-page">
      <p id="add-list"><label for="new-task" class="new-task-title">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task textbox" type="text"><button class="button">Add</button>
        </div>
      </p>
      <h3 class="h3">Todo</h3>
      <ul id="incomplete-tasks" class="todoList">
        <li class="todoList__item">
          <input type="checkbox" class="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task textbox">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="img" src="./remove.svg"></button>
        </li>
        <li class="todoList__item todoList__item_edit">
          <input type="checkbox" class="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task textbox">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul id="completed-tasks" class="todoList">
        <li class="todoList__item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task textbox">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
