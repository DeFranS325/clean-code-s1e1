<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div class="add-todo">
        <label for="new-task" class="add-todo__title">Add Item</label>      
        <div class="task-row-wrapper">
          <input id="new-task" class="task add-todo__input-text" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <section class="section">
        <h3 class="h3">Todo</h3>
        <ul class="incomplete-tasks todo-list">
          <li class="todo-list__item">
            <input type="checkbox" class="checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task textbox">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="img" src="./remove.svg" alt="Remove"></button>
          </li>
          <li class="todo-list__item todo-list__item_edit">
            <input type="checkbox" class="checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task textbox">
            <button class="button edit">Save</button>
            <button class="button delete"><img class="img" src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="h3">Completed</h3>
        <ul class="completed-tasks todo-list">
          <li class="todo-list__item">
            <input type="checkbox" class="checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task textbox">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="img" src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
